name: athletic_hub
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7 
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  freezed: ^2.4.5
  go_router: ^12.0.0
  flutter_screenutil: ^5.9.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  dio: ^5.3.4
  intl: ^0.18.1
  dropdown_search: ^5.0.6
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  go_router_builder: ^2.3.3
  flutter_gen_runner: ^5.3.2
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.1.6
flutter:

  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/icons/
flutter_gen:
  output: lib/app/common/generated

  integrations:
    flutter_svg: true